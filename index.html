<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Website</title>
    <style>
        /* Allgemeine Stile */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0a0a0a; /* Dunkler Hintergrund */
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Header-Stil */
        header {
            padding-top: 50px;
            padding-bottom: 20px;
            background: linear-gradient(145deg, #1e1e1e, #0a0a0a);
            border-bottom: 1px solid #333;
        }

        /* Titel und Text */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #00ffff; /* Neonblau */
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            margin: 20px 0;
        }

        /* QR-Code-Bereich */
        .qr-code {
            margin-top: 30px;
        }

        .qr-code img {
            max-width: 200px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .qr-code img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffff;
        }

        /* Neon-Taste */
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(145deg, #00ffff, #0099ff);
            border: 2px solid #00ffff;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a.button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffff;
        }

        /* Animationen im Hintergrund */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .background-animation canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Futuristischer Header -->
    <header>
        <h1>Welcome to the Future</h1>
        <p>Scan the QR code below to explore more.</p>
    </header>

    <!-- QR-Code-Bereich -->
    <div class="qr-code">
        <a href="https://your-linked-url.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/QR_Code_Example.svg" alt="QR Code">
        </a>
    </div>

    <!-- Neon-Taste -->
    <a href="https://your-linked-url.com" class="button" target="_blank">Visit the Link</a>

    <!-- Futuristische Hintergrundanimation -->
    <div class="background-animation">
        <canvas id="animationCanvas"></canvas>
    </div>

    <!-- JavaScript für die Animation -->
    <script>
        // Partikel-Animation im Hintergrund
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas auf Fenstergröße anpassen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Partikel-System
        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Partikel initialisieren
        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Animationsschleife
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();
    </script>
</body>
</html>
