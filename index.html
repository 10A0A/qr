<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Website</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Futuristic Header -->
    <header>
        <h1>Welcome to the Future</h1>
        <p>Scan the QR code below to explore more.</p>
    </header>

    <!-- QR Code Section -->
    <div class="qr-code">
        <a href="https://your-linked-url.com" target="_blank">
            <img src="images/qrcode.png" alt="QR Code">
        </a>
    </div>

    <!-- Neon Button -->
    <a href="https://your-linked-url.com" class="button" target="_blank">Visit the Link</a>

    <!-- TikTok Embed Section -->
    <section class="tiktok-container">
        <h2>My TikTok Channel Preview</h2>
        <div class="tiktok-embed">
            <!-- Replace this iframe with your TikTok embed code -->
            <iframe 
                src="https://www.tiktok.com/embed/@aya2345681" 
                width="325" 
                height="560" 
                frameborder="0" 
                scrolling="no" 
                allowfullscreen>
            </iframe>
        </div>
    </section>
    
    <!-- Canvas for animation -->
    <div class="background-animation">
        <canvas id="animationCanvas"></canvas>
    </div>

    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
