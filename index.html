<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }

            margin-top: 20px;

    <p>Scan the QR code below to visit my linked page:</p>
    
    <!-- QR Code Image -->
    <a href="https://your-linked-url.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/QR_Code_Example.svg" alt="QR Code">

</html>
